<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Tab Click Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .jewelry-tab {
            background: #333;
            border: 2px solid #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .jewelry-tab:hover {
            background: #444;
            border-color: #66ff66;
        }
        .jewelry-tab.tutorial-highlight {
            border: 2px solid #66ff66 !important;
            box-shadow: 0 2px 8px rgba(102, 255, 102, 0.2) !important;
            transform: scale(1.01) !important;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            pointer-events: none;
        }
        .tutorial-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #66ff66;
            max-width: 400px;
            pointer-events: auto;
        }
        button {
            background: #66ff66;
            color: #222;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .debug-info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Jewelry Tab Click Test</h1>
        
        <div class="debug-info">
            <h3>Debug Info:</h3>
            <div id="debug-output">Click the jewelry tab to test...</div>
        </div>
        
        <button onclick="startTest()">Start Test</button>
        <button onclick="resetTest()">Reset Test</button>
        
        <h3>Jewelry Tab (click this during tutorial):</h3>
        <div id="jewelry-tab" class="jewelry-tab" onclick="handleJewelryTabClick()">
            üíç Jewelry
        </div>
        
        <div id="overlay" class="overlay" style="display: none;">
            <div class="tutorial-box">
                <div id="tutorial-message">Click the Jewelry tab to browse available jewelry items.</div>
                <button onclick="nextStep()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let testState = {
            active: false,
            step: 0
        };

        function updateDebugInfo() {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML = `
                Test Active: ${testState.active}<br>
                Step: ${testState.step}<br>
                Jewelry Tab Clicked: ${window.jewelryTabClicked || false}<br>
                Overlay Clicked: ${window.overlayClicked || false}
            `;
        }

        function startTest() {
            testState.active = true;
            testState.step = 0;
            window.jewelryTabClicked = false;
            window.overlayClicked = false;
            
            // Show overlay
            document.getElementById('overlay').style.display = 'block';
            
            // Highlight jewelry tab
            document.getElementById('jewelry-tab').classList.add('tutorial-highlight');
            
            // Add overlay click handler
            const overlay = document.getElementById('overlay');
            overlay.addEventListener('click', handleOverlayClick);
            
            updateDebugInfo();
            console.log('Test started');
        }

        function resetTest() {
            testState.active = false;
            testState.step = 0;
            window.jewelryTabClicked = false;
            window.overlayClicked = false;
            
            // Hide overlay
            document.getElementById('overlay').style.display = 'none';
            
            // Remove highlight
            document.getElementById('jewelry-tab').classList.remove('tutorial-highlight');
            
            updateDebugInfo();
            console.log('Test reset');
        }

        function handleJewelryTabClick() {
            console.log('Jewelry tab clicked!');
            window.jewelryTabClicked = true;
            updateDebugInfo();
            
            if (testState.active && testState.step === 0) {
                console.log('Advancing test from jewelry tab click');
                nextStep();
            }
        }

        function handleOverlayClick(e) {
            console.log('Overlay clicked, target:', e.target);
            window.overlayClicked = true;
            updateDebugInfo();
            
            // Check if click is near jewelry tab
            const jewelryTab = document.getElementById('jewelry-tab');
            const tabRect = jewelryTab.getBoundingClientRect();
            const clickX = e.clientX;
            const clickY = e.clientY;
            
            const distance = Math.sqrt(
                Math.pow(clickX - (tabRect.left + tabRect.width / 2), 2) +
                Math.pow(clickY - (tabRect.top + tabRect.height / 2), 2)
            );
            
            console.log('Click distance from jewelry tab:', distance);
            console.log('Jewelry tab bounds:', tabRect);
            
            if (distance < Math.max(tabRect.width, tabRect.height) * 3) {
                console.log('Click near jewelry tab, advancing test');
                nextStep();
            }
        }

        function nextStep() {
            if (testState.active && testState.step === 0) {
                testState.step = 1;
                document.getElementById('tutorial-message').textContent = 'Great! Tutorial advanced successfully.';
                console.log('Test step advanced to:', testState.step);
                updateDebugInfo();
            }
        }

        // Initialize
        updateDebugInfo();
    </script>
</body>
</html>
