<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Tutorial Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .jewelry-tab {
            background: #333;
            border: 2px solid #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .jewelry-tab:hover {
            background: #444;
            border-color: #66ff66;
        }
        .jewelry-tab.active {
            border-color: #66ff66;
            background: #444;
        }
        .tutorial-highlight {
            border: 2px solid #66ff66 !important;
            box-shadow: 0 2px 8px rgba(102, 255, 102, 0.2) !important;
            transform: scale(1.01) !important;
        }
        .debug-info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #66ff66;
            color: #222;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #55ee55;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Jewelry Tutorial Test</h1>
        
        <div class="debug-info">
            <h3>Debug Info:</h3>
            <div id="debug-output">Loading...</div>
        </div>
        
        <button onclick="startJewelryTutorial()">Start Jewelry Tutorial</button>
        <button onclick="resetTutorial()">Reset Tutorial</button>
        <button onclick="checkTutorialState()">Check Tutorial State</button>
        
        <h3>Jewelry Tab (should be highlighted during tutorial):</h3>
        <div id="jewelry-tab" class="jewelry-tab" onclick="handleJewelryTabClick()">
            üíç Jewelry
        </div>
        
        <h3>Silver Chain Purchase Button (step 2):</h3>
        <div id="silver-chain-purchase" class="jewelry-tab" onclick="handlePurchaseClick()">
            üíé Purchase Silver Chain
        </div>
        
        <div id="tutorial-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.55); z-index: 9999;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border-radius: 8px; border: 2px solid #66ff66; max-width: 400px;">
                <div id="tutorial-message">Tutorial message here</div>
                <button onclick="nextTutorialStep()">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Simple tutorial state management
        let tutorialState = {
            activeTutorial: null,
            stepIndex: 0,
            progress: {
                assetsTutorial: true,
                assetsJewelryTutorial: false
            }
        };

        const tutorialSteps = {
            assetsJewelryTutorial: [
                {
                    id: 'click-jewelry-tab',
                    message: "Click the Jewelry tab to browse available jewelry items.",
                    highlightElement: 'jewelry-tab',
                    requireClick: true,
                },
                {
                    id: 'buy-jewelry',
                    message: "Purchase this Silver Chain to protect your cash from police raids!",
                    highlightElement: 'silver-chain-purchase',
                    requireClick: true,
                }
            ]
        };

        function updateDebugInfo() {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML = `
                Active Tutorial: ${tutorialState.activeTutorial || 'none'}<br>
                Step Index: ${tutorialState.stepIndex}<br>
                Progress (assetsTutorial): ${tutorialState.progress.assetsTutorial}<br>
                Progress (assetsJewelryTutorial): ${tutorialState.progress.assetsJewelryTutorial}<br>
                Current Step: ${tutorialState.activeTutorial ? tutorialSteps[tutorialState.activeTutorial][tutorialState.stepIndex]?.id : 'none'}
            `;
        }

        function startJewelryTutorial() {
            tutorialState.activeTutorial = 'assetsJewelryTutorial';
            tutorialState.stepIndex = 0;
            updateDebugInfo();
            showTutorialOverlay();
        }

        function resetTutorial() {
            tutorialState.activeTutorial = null;
            tutorialState.stepIndex = 0;
            tutorialState.progress.assetsJewelryTutorial = false;
            hideTutorialOverlay();
            clearHighlights();
            updateDebugInfo();
        }

        function checkTutorialState() {
            console.log('Tutorial State:', tutorialState);
            updateDebugInfo();
        }

        function showTutorialOverlay() {
            const overlay = document.getElementById('tutorial-overlay');
            const message = document.getElementById('tutorial-message');
            const step = tutorialSteps[tutorialState.activeTutorial][tutorialState.stepIndex];
            
            message.textContent = step.message;
            overlay.style.display = 'block';
            
            // Highlight the target element
            if (step.highlightElement) {
                const targetElement = document.getElementById(step.highlightElement);
                if (targetElement) {
                    targetElement.classList.add('tutorial-highlight');
                }
            }
        }

        function hideTutorialOverlay() {
            const overlay = document.getElementById('tutorial-overlay');
            overlay.style.display = 'none';
            clearHighlights();
        }

        function clearHighlights() {
            const highlights = document.querySelectorAll('.tutorial-highlight');
            highlights.forEach(el => el.classList.remove('tutorial-highlight'));
        }

        function nextTutorialStep() {
            if (!tutorialState.activeTutorial) return;
            
            const steps = tutorialSteps[tutorialState.activeTutorial];
            if (tutorialState.stepIndex < steps.length - 1) {
                tutorialState.stepIndex++;
                updateDebugInfo();
                showTutorialOverlay();
            } else {
                // Complete tutorial
                tutorialState.progress[tutorialState.activeTutorial] = true;
                tutorialState.activeTutorial = null;
                tutorialState.stepIndex = 0;
                hideTutorialOverlay();
                updateDebugInfo();
                alert('Tutorial completed!');
            }
        }

        function handleJewelryTabClick() {
            console.log('Jewelry tab clicked!');
            console.log('Tutorial state:', tutorialState);
            
            if (tutorialState.activeTutorial === 'assetsJewelryTutorial' && tutorialState.stepIndex === 0) {
                console.log('Advancing tutorial from jewelry tab click');
                nextTutorialStep();
            } else {
                console.log('No tutorial active or wrong step');
            }
        }

        function handlePurchaseClick() {
            console.log('Purchase button clicked!');
            console.log('Tutorial state:', tutorialState);
            
            if (tutorialState.activeTutorial === 'assetsJewelryTutorial' && tutorialState.stepIndex === 1) {
                console.log('Advancing tutorial from purchase click');
                nextTutorialStep();
            } else {
                console.log('No tutorial active or wrong step');
            }
        }

        // Initialize
        updateDebugInfo();
    </script>
</body>
</html>
