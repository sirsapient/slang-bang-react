<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: #222;
            border-radius: 10px;
            padding: 20px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .app-icon {
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .app-icon:hover {
            border-color: #00ff00;
            transform: scale(1.05);
        }
        
        #trading-button {
            background: #444;
            border-color: #888;
        }
        
        .tutorial-highlight {
            position: relative;
            z-index: 1007 !important;
            box-shadow: 0 0 30px #66ff66, 0 0 60px #66ff66, 0 0 90px #66ff66 !important;
            border: 4px solid #66ff66 !important;
            transform: scale(1.15) !important;
            filter: drop-shadow(0 0 20px #66ff66) !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 1000;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 10vh;
            pointer-events: none;
        }
        
        .tutorial-overlay > div {
            pointer-events: auto;
            background: #222;
            border-radius: 12px;
            padding: 32px 28px;
            max-width: 420px;
            width: 90vw;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            color: #fff;
            text-align: center;
            border: 2px solid #66ff66;
            z-index: 1001;
        }
        
        .test-button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Tutorial Overlay Test</h1>
        
        <button class="test-button" onclick="startTutorial()">Start Tutorial</button>
        <button class="test-button" onclick="highlightTrading()">Highlight Trading Button</button>
        <button class="test-button" onclick="clearHighlight()">Clear Highlight</button>
        
        <div class="app-grid">
            <div class="app-icon" id="home-button">
                <div style="font-size: 24px;">üè†</div>
                <div>Home</div>
            </div>
            <div class="app-icon" id="market-button">
                <div style="font-size: 24px;">üíä</div>
                <div>Market</div>
            </div>
            <div class="app-icon" id="trading-button">
                <div style="font-size: 24px;">üíº</div>
                <div>Trading</div>
            </div>
            <div class="app-icon" id="travel-button">
                <div style="font-size: 24px;">‚úàÔ∏è</div>
                <div>Travel</div>
            </div>
            <div class="app-icon" id="inventory-button">
                <div style="font-size: 24px;">üéí</div>
                <div>Inventory</div>
            </div>
            <div class="app-icon" id="assets-button">
                <div style="font-size: 24px;">üíé</div>
                <div>Assets</div>
            </div>
        </div>
        
        <div id="overlay" class="tutorial-overlay" style="display: none;">
            <div>
                <div style="font-size: 20px; margin-bottom: 28px; color: #fff; font-weight: 500;">
                    Now let's sell your weed in Chicago! Click the Trading button to access the trading screen.
                </div>
                <div style="font-size: 14px; color: #aaa; font-style: italic;">
                    Click the highlighted button to continue
                </div>
            </div>
        </div>
    </div>

    <script>
        function startTutorial() {
            document.getElementById('overlay').style.display = 'flex';
            highlightTrading();
        }
        
        function highlightTrading() {
            const tradingButton = document.getElementById('trading-button');
            if (tradingButton) {
                tradingButton.classList.add('tutorial-highlight');
                
                // Create a cutout in the overlay
                const overlay = document.getElementById('overlay');
                const rect = tradingButton.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const radius = Math.max(rect.width, rect.height) * 4;
                
                overlay.style.background = `
                    radial-gradient(circle ${radius}px at ${centerX}px ${centerY}px, transparent 0%, transparent 90%, rgba(0,0,0,0.1) 95%, rgba(0,0,0,0.55) 100%)
                `;
                
                // Add click handler to the trading button
                tradingButton.onclick = function(e) {
                    e.stopPropagation();
                    console.log('Trading button clicked!');
                    clearHighlight();
                    document.getElementById('overlay').style.display = 'none';
                    alert('Tutorial step completed!');
                };
                
                // Add click handler to overlay
                overlay.onclick = function(e) {
                    if (e.target === overlay) {
                        const clickX = e.clientX;
                        const clickY = e.clientY;
                        const buttonRect = tradingButton.getBoundingClientRect();
                        
                        const distance = Math.sqrt(
                            Math.pow(clickX - (buttonRect.left + buttonRect.width / 2), 2) +
                            Math.pow(clickY - (buttonRect.top + buttonRect.height / 2), 2)
                        );
                        
                        if (distance < Math.max(buttonRect.width, buttonRect.height) * 3) {
                            console.log('Overlay click near trading button');
                            tradingButton.click();
                        }
                    }
                };
            }
        }
        
        function clearHighlight() {
            const tradingButton = document.getElementById('trading-button');
            if (tradingButton) {
                tradingButton.classList.remove('tutorial-highlight');
                tradingButton.onclick = null;
            }
            
            const overlay = document.getElementById('overlay');
            overlay.style.background = 'rgba(0,0,0,0.55)';
            overlay.onclick = null;
        }
    </script>
</body>
</html>
